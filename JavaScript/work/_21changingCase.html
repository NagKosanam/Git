<html><head><title>Changing case</title></head>
<script>
var cityToCheck = prompt("Enter your city.?");
 cityToCheck = cityToCheck.toLowerCase();
 var cleanestCities = ["cheyenne", "santa fe", "hyderabad", "great falls", "honolulu"];
 for (var i = 0; i <= 4; i++) {
 if (cityToCheck === cleanestCities[i]) {
 alert("It's one of the cleanest cities");
 }
 }
</script>
</body></html>
